<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <h1>Stopwatch</h1>
            <div class="display">
                <span id="minutes">00</span>:
                <span id="seconds">00</span>:
                <span id="milliseconds">00</span>
            </div>
            <div class="controls">
                <button id="startBtn" class="btn">
                    <i class="fas fa-play"></i>
                </button>
                <button id="pauseBtn" class="btn">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="resetBtn" class="btn">
                    <i class="fas fa-redo"></i>
                </button>
            </div>
            <div class="lap-container">
                <button id="lapBtn" class="btn lap-btn">
                    <i class="fas fa-flag"></i> Lap
                </button>
                <div class="laps" id="lapsContainer">
                    <!-- Lap times will be added here -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
